<!-- Google / Search Engine Tags -->
{% if allow_search_engine_indexing %}
<meta name="description" content="afe and secure busines-to-business communication.">
{% else %}
<meta name="robots" content="noindex,nofollow">
{% endif %}

<!-- Open Graph / Facebook / Twitter Meta Tags -->
<meta property="og:url" content="{{ OPEN_GRAPH_URL }}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="925 Chat">
{% if OPEN_GRAPH_TITLE %}
<meta property="og:title" content="{{ OPEN_GRAPH_TITLE }}">
<meta property="og:description" content="{{ OPEN_GRAPH_DESCRIPTION }}">
{% else %}
<meta property="og:title" content="Communication for Teams">
<meta property="og:description" content="Safe and secure busines-to-business communication.">
{% endif %}
{% if OPEN_GRAPH_IMAGE %}
<meta property="og:image" content="{{ OPEN_GRAPH_IMAGE }}">
{% else %}
<meta property="og:image" content="{{ realm_uri }}/static/images/logo/925-128x128.png">
{% endif %}
<meta name="twitter:card" content="summary">
